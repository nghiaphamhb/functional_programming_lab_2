name: OCaml CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Cài OCaml + Opam
      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.1
          opam-depext: true
          opam-depext-flags: "-y"
          dune-cache: true

      # 3) Cài dependencies từ dune-project / opam
      - name: Install dependencies
        run: |
          opam install . --deps-only -y

      # 4) Build
      - name: Build
        run: |
          opam exec -- dune build

      # 5) Chạy test (Alcotest + QCheck)
      - name: Run tests
        run: |
          opam exec -- dune test
